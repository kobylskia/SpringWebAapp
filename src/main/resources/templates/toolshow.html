<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>My little garage</title>

    <!--/*/ <th:block th:include="themyleafFragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="themyleafFragments/header :: header"></th:block> /*/-->

    <h2>Tool detail</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Tool Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tool.id}">Tool Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tool.description}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tool.name}">Nameadd</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${tool.category}">category...</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
