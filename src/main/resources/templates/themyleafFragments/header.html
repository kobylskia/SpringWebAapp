<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="../static/css/garage.css" />
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/tools}">Products</a></li>
                        <li><a href="#" th:href="@{/tool/new}" sec:authorize="hasRole('ROLE_ADMIN')">Add Tool</a></li>
                        <li><a href="#" th:href="@{/login}">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="welcome">
            <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>
        </div>
        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                    <h2>My little garage</h2>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/css/images/garage.png" width="400"
                     th:src="@{/css/images/garage.png}"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
